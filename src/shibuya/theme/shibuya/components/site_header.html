<div class="sy-head">
  <div class="sy-head-blur"></div>
  <div class="sy-head-inner sy-container mx-auto">
    <div class="md:hidden flex items-center">
      <button class="hamburger js-menu mr-3" aria-label="Menu" type="button" aria-controls="m-navbar" aria-expanded="false">
        <span class="hamburger_1"></span>
        <span class="hamburger_2 -translate-x-2"></span>
        <span class="hamburger_3 -translate-x-1"></span>
      </button>
    </div>
    <div class="sy-head-brand flex items-center justify-center">
      <a href="{{ theme_logo_target }}">
        {%- if theme_light_logo -%}
          <img class="light-logo" src="{{ theme_light_logo }}" alt="{{ project }}" />
        {%- endif -%}
        {%- if theme_dark_logo -%}
          <img class="dark-logo" src="{{ theme_dark_logo }}" alt="{{ project }}" />
        {%- endif -%}
        <strong>{{ project }}</strong>
      </a>
      <div class="sy-head-version">
        <button class="text-xs font-semibold rounded-full">{{ release }}</button>
      </div>
    </div>
    <div class="sy-head-actions flex gap-2 items-center print:hidden">
      <nav class="sy-head-nav hidden md:block">
        {%- include "components/nav_links.html" %}
      </nav>
      <div class="hidden md:block">
        {%- include "components/searchbox.html" %}
      </div>
      {% if display_toc and toc %}
        <label class="xl:hidden hamburger" for="__toc" aria-label="Table of Contents">
          <span class="hamburger_1"></span>
          <span class="hamburger_2"></span>
          <span class="hamburger_3"></span>
        </label>
      {%- endif %}
    </div>
  </div>
</div>
